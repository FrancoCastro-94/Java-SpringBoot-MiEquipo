<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mi Equipo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
	
  </head>
  <body>

	<!-- Barra de navegcion -->						
    <div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/usuario">Mi Equipo</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/buscador"> Equipos</a>
				</li>
				<div>
					<li class="col-3">
						<a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0 borde-boton">Salir</button></a>
					</li>
				</div>
				
				</ul>
			</div>
		</div>
		</nav>
	</div>
		

	<!-- Box -->
	<div class="container container-usuario">
		<div class="container">
		<div class="row align-items-center row-usuario">
			<div class="col-md-6 text-center">
				<h1 class="text-light" th:text="${session.usuariosession.name}"></h1>
					<div><img src="/svg/camisetas.svg" alt="" id="icon-camiseta"></div>
					<div><h3 class="text-light" id="numero-jugador"  th:text="${session.usuariosession.number}"></h3></div>
				<div>
					<a th:href="@{/usuario/equipo(id=__${session.usuariosession.id}__)}"><button class="btn btn-primary">Ver mi Equipo</button></a>
				</div>
			</div>
			<div class="col-md-6 text-center">
				<div>
					<img th:if="${session.usuariosession.photo != null}" th:src="@{/cargar/__${session.usuariosession.photo.id}__}" id="imagen-usuario">
				</div><br>
                    <div>
					<img th:unless="${session.usuariosession.photo != null}"  src="/svg/usuario.svg" id="imagen-usuario">
				</div><br>
				<div>
					<a href="/usuario/crear-equipo"><button class="btn btn-success">Crea un Equipo</button></a>
				</div><br>
				<div>
					<a href="/usuario/actualizar-perfil"><button class="btn btn-warning">Modificar Perfil</button></a>
				</div><br>
				<div>
					<a href="/buscador"><button class="btn btn-warning">Buscar Equipo</button></a>
				</div>
			</div>		
		</div>	
	  </div>
	</div>
		<br><!-- Error  -->
		<div th:if="${error != null}" class="row justify-content-center">
			<div class="alert alert-danger">
			<p th:text="${error}"></p>
			</div>
		</div>
			
  
	<!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
