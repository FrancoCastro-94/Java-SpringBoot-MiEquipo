<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mi Equipo</title>

     <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <!----- Navbar ----->
      
    <div>
     <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container"> 
		<a class="navbar-brand" href="/">Mi Equipo</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/buscador"> Eqipos</a>
			</li>
			</ul>
    </div>
  </div>
		</nav>
  </div>

    <div class="contanier-fuid centrar">
        <div  class="row justify-content-center" style="margin-right: 0px; margin-left: 0px;">
            <div class="col-sm-5 box-formulario-registro-ancho">
                <form action="/registrar" method="POST" th:object="${player}" enctype="multipart/form-data">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputAddress">Nombre</label>
                      <input type="text" class="form-control" placeholder="Nombre de jugador" th:field="*{name}" required th:value="${name}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Numero Jugador</label>
                        <input type="number" class="custom-number form-control" placeholder="Numero de Camiseta" required th:field="*{number}" th:value="${number}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" placeholder="ejempol@mail.com" required th:field="*{email}" th:value="${email}">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control"  required th:field="*{passwordOne}" th:value="${passwordOne}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Repetir Contraseña</label>
                        <input type="password" class="form-control" th:name="passwordTwo" required th:field="*{passwordTwo}" th:value="${passwordTwo}">
                      </div>
                    </div>
                    <div class="form-row align-items-center">
                      
                      <div class="form-group col-md-5">
                        <label for="inputZip">Imagen</label>
                        <input type="file" th:name="imgFile" id="foto" th:field="*{imgFile}">
                      </div>
                      <div class="form-group col-md-3"></div>
                      <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                  </form>
            </div>
        </div>
    </div><br>

    <!-- Error de registro -->
    <div class="container">
        <div th:if="${error != null}" class="row justify-content-center">
          <div class="alert alert-danger">
            <p th:text="${error}" class="errorRegistro"></p>
          </div>
        </div>
    </div>


    <!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
