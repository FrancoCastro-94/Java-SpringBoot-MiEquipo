<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mi Equipo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>
  <body>

    <!----- Navbar ----->
      
    <div>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Mi Equipo</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/buscador"> Eqipos </a>
        </li>
        <div>
					<li class="col-3">
						<a href="/logout"><button class="btn btn-success my-2 my-sm-0">Salir</button></a>
					</li>
				</div>
        </ul>
      </div>
    </div>
		</nav>
    </div><br>
      
    <div class="contanier centrar">
        <div  class="row justify-content-center">
            <div class="col-sm-5 box-formulario-registro-ancho">
                <form th:action="@{/usuario/actualizar-equipo/__${id}__}" th:object="${team}" method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                      <div class="form-group col-md">
                        <label for="inputAddress">Nombre del Equipo</label>
                      <input type="text" class="form-control" placeholder="Nombre del equipo" th:field="*{name}" >
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputState">Numero de Jugadores</label>
                        <select class="custom-select" th:field="*{sizeTeam}">
                          <option selected value="5">5</option>
                          <option value="7">7</option>
                          <option value="11">11</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Genero</label>
                        <select class="custom-select"  th:field="*{gender}">
                          <option selected value="Mixto">Mixto</option>
                          <option value="Femenino">Femenino</option>
                          <option value="Masculino">Masculino</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputZip">Imagen</label>
                        <input type="file" class="form-control" th:field="*{imgFile}">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity" class="centrar">Ciudad</label>
                        <input type="text" class="form-control" th:field="*{city}" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Provincia</label>
                        <select type="text" class="custom-select" id="provincia" th:field="*{provincia}">
                          <option selected value="Mendoza">Mendoza</option>
                          <option value="Cordoba">Cordoba</option>
                          <option value="Buenos Aires">Buenos Aires</option>
                          <option value="San Luis">San Luis</option>
                          <option value="Santa Fe">Santa Fe</option>
                        </select>
                      </div>
                      
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                  </form>
            </div>
        </div>
    </div><br>

      <!-- Error de registro -->
    
      <div th:if="${error != null}" class="row justify-content-center">
        <div class="alert alert-danger">
          <p th:text="${error}" class="errorRegistro"></p>
        </div>
      </div>
    

    <!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
