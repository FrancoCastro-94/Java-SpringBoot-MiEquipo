<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mi Equipo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
 
    <link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">

  </head>
  <body>

	<!-- Barra de navegcion -->						
    <div>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container">

			<div class="row">
			<a class="navbar-brand" href="/usuario">Mi Equipo</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/buscador"> Eqipos</a>
				</li>
				<div>
					<li class="col-3">
						<a href="/logout"><button class="btn btn-success my-2 my-sm-0">Salir</button></a>
					</li>
				</div>
				</ul>
			</div>
		</div>
		</div>
		</nav>
	</div>

	<!-- Box -->

	<div class="container container-usuario" th:each="team : ${teams}">
		
		<div class="row align-items-center row-usuario" >
			<div class="col-md-6 text-center" >
				<h1 class="text-light" th:text="${'Equipo: '+ team.name}"></h1><br><br>
				<h3 class="text-light" th:text="${'Jugadores: '+ team.sizeTeam}"></h3><br>
				<h3 class="text-light" th:text="${'Genero: '+ team.gender}"></h3><br>
				<h3 class="text-light" th:text="${'Provincia: '+ team.provincia}"></h3><br>

			</div>
		
			<div class="col-md-6 text-center">
				<div>
					<img th:if="${team.photo != null}" th:src="@{/cargar/__${team.photo.id}__}">
				</div><br>
				<div>
					<img th:unless="${team.photo != null}"  src="/svg/escudo.svg">
				</div><br>
					<a th:href="@{/usuario/modificar-equipo/__*{team.id}__}"><button class="btn btn-primary">Modificar Equipo</button></a>
				</div>
			</div>		
		</div>	
	</div> 
	
		
			

	<!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
