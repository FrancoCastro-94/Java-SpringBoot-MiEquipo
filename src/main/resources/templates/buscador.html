  <body>

	<!-- Barra de navegcion -->						
    <div>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
                   <div class="container">
                    <a class="navbar-brand" href="/usuario">Mi Equipo</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/buscador"> Eqipos </a>
                            </li>
                            <div>
								<li class="col-3">
									<a href="/registro.html"><button class="btn btn-success my-2 my-sm-0">Salir</button></a>
								</li>
                            </div>
                            </ul>
                    </div>
                 </div>
		</nav>
	</div>
	<br>
	<!-- Tabla -->
	<div class="container">
		<table class="table table-hover table-dark tabla-fondo">
			<thead>
			  <tr class="text-center">
				<th scope="col">Nombre</th>
				<th scope="col">Ciudad</th>
				<th scope="col">Cantidad Juadores</th>
				<th scope="col">Genero</th>
				<th scope="col">Unirse!</th>
			  </tr>
			</thead>
			<tbody  id="tabla-equipos">
			  <tr  class="text-center" th:each="team : ${teams}">
				<td th:text="${team.name}"></td>
				<td th:text="${team.city}"></td>
				<td th:text="${team.sizeTeam}"></td>
				<td th:text="${team.gender}"></td>
				<td>
					<form th:action="@{/usuario/agregar-equipo}" method="POST">
						<input type="text" th:name="idPlayer" th:value="${session.usuariosession.id}"hidden>
						<input type="text" th:name="idTeam" th:value="${team.id}" hidden>
						<button type="submit" class="btn btn-info">unirse</button>
					</form>
				</td>
			  </tr>
			</tbody>
		  </table>
	</div>

	<!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
