<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mi Equipo</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>
  <body>

    <!----- Navbar ----->
      
    <div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container"> 
		<a class="navbar-brand" href="/">Mi Equipo</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/buscador"> Eqipos </a>
      </li>
      <div>
        <li class="col-3">
          <a href="/logout"><button class="btn btn-success my-2 my-sm-0">Salir</button></a>
        </li>
      </div>
			</ul>
    </div>
  </div>
		</nav>
  </div>

    <div class="contanier-fuid centrar">
        <div  class="row justify-content-center" style="margin-right: 0px; margin-left: 0px;">
            <div class="col-sm-5 box-formulario-registro-ancho">
                <form th:action="@{update-user}" method="POST" th:object="${player}" enctype="multipart/form-data">
                  <input type="text" th:name="id" th:value="${session.usuariosession.id}" hidden>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputAddress">Nombre</label>
                      <input type="text" class="form-control" th:field="*{name}" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Numero Jugador</label>
                        <input type="number" class="form-control"  th:field="*{number}"  required>
                      </div>
                    </div>
                    <div class="form-row align-items-center">
                      <div class="form-group col-md-5">
                        <label for="inputZip">Cambiar Imagen</label>
                        <input type="file"  th:field="*{imgFile}">
                      </div></div>
                    <div class="form-row justify-content-center">
                      <div class="form-group"></div>
                      <button type="submit"  class="btn btn-success">Actualizar</button>
                    </div>
                </form><br><br>
                <div>
                    <form th:action="@{/usuario/baja-usuario}" th:method="POST">
                        <input type="text" th:name="id" th:value="${session.usuariosession.id}" hidden>
                        <button type="submit" class="btn btn-danger">Borrar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div><br>

    <!-- Error de registro -->
    <div th:if="${error != null}" class="row justify-content-center">
      <div class="alert alert-danger">
        <p th:text="${error}" class="errorRegistro"></p>
      </div>
    </div>

    
    
    

    <!-- Scrips -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
